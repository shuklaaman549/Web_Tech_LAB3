<html>
    <title>Aman Shukla</title>
  <head>
    <style>
      /* Create two columns */
      .column {
        float: left;
        width: 50%;
        background-color: #f2f2f2; /* light gray */
      }
      /* Add padding and horizontal dividers */
      .row::after {
        content: "";
        clear: both;
        display: table;
      }
      /* Change background color of right column */
      .right {
        background-color: #90ee90; /* light green */
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="column left">
        <h2>Best Selling Books</h2>
        <ul>
          <li>The Other Wife</li>
          <li>Where the Crawdads Sing</li>
          <li>Blood Orange</li>
          <li>Strangers</li>
          <li>Daisy Jones & the Six</li>
        </ul>
      </div>
      <div class="column right">
        <h2>Favorite Celebrities/Athletes</h2>
        <ul>
          <li>M.S Dhoni</li>
          <li>Hritik Roshan</li>
          <li>Sunil Chhetri</li>
          <li>Smriti Mandhana</li>
          <li>Pankaj Tripathi</li>
        </ul>
      </div>
    </div>
  </body>
</html>
